<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>JS arrays</title>
</head>

<body>

  <div id="container" class="container pt-3">
    <div id="input" class="">

      <form class="">
        <h3>Please enter Contact information</h3>
        <input id="contactName" type="text" placeholder="Name" class="form-control w-25 mb-2">
        <input id="contactPhone" type="number" placeholder="Phone" class="form-control w-25 mb-2">
        <input id="contactEmail" type="email" placeholder="Email" class="form-control w-25 mb-2">
        <button type="submit" name="addContact" class="btn btn-outline-info w-25">Add Contact</button>
      </form>

      <form class="pt-3 pb-3 row">
        <div class="col">
          <input id="search" type="test" placeholder="Search..." class="form-control">
        </div>
        <div class="col">
          <button type="button" name="startSearch" class="btn btn-outline-info">Search</button>
        </div>
      </form>

    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
